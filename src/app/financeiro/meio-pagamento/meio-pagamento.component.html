<!-- START: tables/datatables -->
<section class="card">
  <div class="card-header">
      <span class="cat__core__title">
          <strong>Meios de Pagamentos</strong>
      </span>
  </div>
  <div class="card-block">
        <div class="row">
          <div class="col-lg-12">
            <button class="btn btn-primary mr-2 mb-2 pull-rigth" type="button" (click)="abrir('', openmodal)" ><i class="fa fa-plus"> Novo</i></button>
          </div>
        </div>
      <div class="row">
          <div class="col-lg-12">
              <div class="mb-5">
                <table class="table table-hover nowrap" id="example1" width="100%">
                      <thead>
                      <tr>
                          <th style="width:10%">Id</th>
                          <th style="width:70%">Nome</th>
                          <th style="width:20%">Editar</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let item of meios">
                          <td>{{item.IdMeioPagamento}}</td>
                          <td>{{item.Nome}}</td>
                          <td>
                          <button class="btn btn-success" type="button" (click)="abrir(item, openmodal)">
                            <i aria-hidden="true" class="icmn-pencil"></i>
                            Editar
                            </button>
                          </td>
                      </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- END: tables/datatables -->

<ng-template #openmodal>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">{{title}}</h5>
            <button aria-label="Close" (click)="fechar()" class="close" data-dismiss="modal" type="button">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formulario">
            <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="l0">Nome</label>
                    <div class="col-md-9">
                        <input class="form-control" id="nome" formControlName="Nome" placeholder="Nome" type="text">
                        <input type="hidden" id="id" formControlName="IdMeioPagamento">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" (click)="fechar()" type="button">Fechar</button>
            <button class="btn btn-primary" (click)="salvar()" type="button">Salvar</button>
        </div>
    </div>
</ng-template>
